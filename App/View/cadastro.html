<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- biblioteca jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../App/Public/css/estiloCad.css">
    <title>Hello, world!</title>
    <!-- link jquery mask -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js" integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  </head>
  <body>
    <div class="container-fluid col-8 m-auto">
        <h2 class="mt-5 pt-5">Cadastro</h2>
      <form class="needs-validation mt-4" novalidate>
            <div class="row g-2">
                 <div class="col-sm-6">
            <label for="firstName" class="form-label text-capitalize">nome</label>
            <input type="text" class="form-control text-capitalize" id="nome" placeholder="digite seu nome" value="" required>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label text-capitalize">sobre nome</label>
            <input type="text" class="form-control text-capitalize" id="sobreNome" placeholder="digite seu sobre nome" value="" required>
          </div>

          <div class="col-12">
            <label for="username" class="form-label text-capitalize">nome de usuario</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control text-capitalize" id="username" placeholder="digite um nome de usuario" required>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label text-capitalize">Email <span class="text-muted">(Email v√°lido)</span></label>
            <input type="email" class="form-control text-capitalize id="email" placeholder="digite seu emai">
          </div>
          <div class="col-md-5">
            <label for="estado" class="form-label text-capitalize">estado</label>
            <select class="form-select"  id="estado" required>
              <option value="Ac">Ac</option>
              <option value="Al">Al</option>
              <option value="Ap">Ap</option>
              <option value="Am">Am</option>
              <option value="Ba">Ba</option>
              <option value="Ce">Ce</option>
              <option value="Df">Df</option>
              <option value="Es">Es</option>
              <option value="Go">Go</option>
              <option value="Ma">Ma</option>
              <option value="Mt">Mt</option>
              <option value="Ms">Ms</option>
              <option value="Mg">Mg</option>     
              <option value="Pa">Pa</option>
              <option value="Pb">Pb</option>
              <option value="Pr">Pr</option>     
              <option value="Pe">Pe</option> 
              <option value="Pi">Pi</option>
              <option value="Rj">Rj</option>
              <option value="Rn">Rn</option>   
              <option value="Rs">Rs</option>
              <option value="Ro">Ro</option>
              <option value="Rr">Rr</option>
              <option value="Sc">Sc</option>
              <option value="Sp">Sp</option>
              <option value="Se">Se</option>
              <option value="To">To</option>
            </select>
            <input type="button" class="w-100 bg-secondary text-capitalize"onclick="Getuf()" id="btn" value="confirme estado"/>
          </div>

          <div class="col-md-4">
            <label for="municipios" class="form-label text-capitalize">cidade</label>
            <select class="form-select text-capitalize" id="municipios"  aria-label="Disabled input example" required>
              
            </select>
          </div>
          <div class="col-md-3">
            <label for="cep" class="form-label text-capitalize">cep</label>
            <input type="text" class="form-control text-capitalize" id="cep" placeholder="informe seu cep" required>
          </div>
        </div>
         <div class="row g-3 ">
            <div class="col-sm-6 pt-4">
              <label for="rua" class="form-label text-capitalize">rua</label>
              <input type="text" class="form-control text-capitalize" id="rua" style="cursor: no-drop;" aria-label="Disabled input example" disabled>
         </div>

            <div class="col-sm-6 pt-4 ">
                <label for="bairro" class="form-label text-capitalize">bairro</label>
                <input type="text" class="form-control text-capitalize" id="bairro" style="cursor: no-drop;" aria-label="Disabled input example" disabled>
           </div>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../Public/js/validaCep.js"></script>
    <script src="../Public/js/validaCidade.js"></script>
    <script src="../Public/js/mask.js"></script> 
  </body>
</html>
